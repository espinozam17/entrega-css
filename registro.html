<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <div class="brand-container">
        <!-- imagen -->
        <img
          class="brand-container__image"
          src="./assets/img/logos/adl.png"
          alt=""
        />
        <!-- texto -->
        <h1 class="brand-container__title">Blog Front-End</h1>
      </div>
    </header>

    <main class="main">
      <form class="form-login">
        <div class="input-container">
          <h2 class="input-container__title">Registrate ¡Es gratis!</h2>
          <input
            class="input-container__input"
            type="Nombre"
            name=""
            id=""
            placeholder="Ingrese su email aqui..."
          />
          <input
            class="input-container__input"
            type="Apellido"
            name=""
            id=""
            placeholder="Ingrese su contraseña aqui..."
          />
          <input
          class="input-container__input"
          type="Email"
          name=""
          id=""
          placeholder="Ingrese su email aqui..."
        />
        <input
          class="input-container__input"
          type="Contraseña"
          name=""
          id=""
          placeholder="Ingrese su contraseña aqui..."
        />
        <input
          class="input-container__input"
          type= "Confirma tu contraseña"
          name=""
          id=""
          placeholder="Ingrese su contraseña aqui..."
        />
          <div class="remember-container">
            <div class="checkbox-container">
              <input
                class="checkbox-container__checkbox-input"
                type="checkbox"
                id="rememberMe"
              />
              <label for="rememberMe">Recordarme</label>
            </div>
            <!--span olvidaste contraseña -->
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div class="buttons-container ">
            <button
            class="buttons-container__button buttons-container__button--login"
          >
            Crea tu cuenta
          </button>
      
          <button
            class="buttons-container__button buttons-container__button--google-login"
          >
            <img
              class="buttons-container__image"
              src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
              alt="google-logo"
            />
            <span>Iniciar sesión con Google</span>
          </button>
          <p class="buttons-container__register-text">
            Ya tienes cuenta?
            <a class="buttons-container__register-link" href="./index.html">Inicio sesion </a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
